<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<script src="./js/jsCalc.js"></script>
	<link href="./style.css" rel="stylesheet">

  </head>
  <body>
		<div class="container-fluid">

    <h1>JsCalc</h1>

	<br>

	<div id="display" class="bg-dark text-white">0</div>
	<br>
	<div id="secondDisplay" class="bg-secondary text-white">0</div>

	<br>

	<a class="btn btn-block btn-primary" id="equals" onclick="updateDisplay('equals')">=</a>
	<a class="btn btn-block btn-danger" id="clear" onclick="clearDisplay()">C</a>
	<br>
	<a class="btn btn-block btn-primary" id="zero" onclick="updateDisplay(0)">0</a>
	<a class="btn btn-block btn-primary" id="one" onclick="updateDisplay(1)">1</a>
	<a class="btn btn-block btn-primary" id="two" onclick="updateDisplay(2)">2</a>
	<a class="btn btn-block btn-primary" id="three" onclick="updateDisplay(3)">3</a>
	<a class="btn btn-block btn-primary" id="four" onclick="updateDisplay(4)">4</a>
	<a class="btn btn-block btn-primary" id="five" onclick="updateDisplay(5)">5</a>
	<a class="btn btn-block btn-primary" id="six" onclick="updateDisplay(6)">6</a>
	<a class="btn btn-block btn-primary" id="seven" onclick="updateDisplay(7)">7</a>
	<a class="btn btn-block btn-primary" id="eight" onclick="updateDisplay(8)">8</a>
	<a class="btn btn-block btn-primary" id="nine" onclick="updateDisplay(9)">9</a>
	<br>
	<a class="btn btn-block btn-secondary" id="add" onclick="updateDisplay('add')">+</a>
	<a class="btn btn-block btn-secondary" id="subtract" onclick="updateDisplay('subtract')">-</a>
	<a class="btn btn-block btn-secondary" id="multiply" onclick="updateDisplay('multiply')">*</a>
	<a class="btn btn-block btn-secondary" id="divide" onclick="updateDisplay('divide')">/</a>
	<a class="btn btn-block btn-secondary" id="decimal" onclick="appendDecimal()">.</a>

		</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
